<table class="table table-dark table-striped" style="width:500px">
  <tr>
    <th>productId</th>
    <th>productName</th>
    <th>price</th>
    <th>Quantity</th>
    <th>ExpiryDate</th>
  </tr>
  <tr *ngFor="let product of productFiles">
    <td>{{ product.productId }}</td>
    <td>{{ product.productName }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.quantity }}</td>
    <td>{{ product.expirarydate }}</td>
  </tr>
</table>

<div *ngFor="let product of productFiles">
  <h3>
    <a [title]="product.productName">
      {{ product.productName }}
    </a>
  </h3>
  <p *ngIf="product.price">Price : {{ product.price }}</p>
  <button type="button" (click)="addToCart()">Add</button>
  <app-product-alert
    [productInside]="productFiles"
    (notify)="onnotify()"
  ></app-product-alert>
</div>
